<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.min.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__title-game">
        <p>rock</p>
        <p>paper</p>
        <p>scissors</p>
      </div>
      <div class="header__result">
        <p>score</p>
        <span class="header__result-number" id="score">0</span>
      </div>
    </header>
    <main class="main" id="main">
      <div class="main__choice">
        <img src="./images//bg-triangle.svg" alt="" class="choice__triangle" />
        <button class="paper__img-container img-container" id="paper__btn" value="paper"><img src="./images/icon-paper.svg" alt="" class="choice__triangle--papier choice" /></button>
        <button class="scissors__img-container img-container" id="scissors__btn" value="scissors"><img src="./images/icon-scissors.svg" alt="" class="choice__triangle--scissors choice" /></button>
        <button class="rock__img-container img-container" id="rock__btn" value="rock"><img src="./images/icon-rock.svg" alt="" class="choice__triangle--rock choice" /></button>
      </div>
    </main>

    <section class="picked" id="picked">
      <div class="my__pick">
        <p>you picked</p>
        <div class="img-container-pick " id="img-container-pick">
          <div class="circles__my  hide" id="my-circles"><span class="circle__one circle"> </span><span class="circle__two circle"> </span><span class="circle__three circle"> </span></div>
          <img src="./images/icon-scissors.svg" alt="" class="pick--scissors pick" id="my-pick-img" />
        </div>
      </div>
      <div class="show__message lose hide" id="lose-message">
        <p>you lose</p>
        <button class="show__message-btn" >play again</button>
      </div>

      <div class="show__message draw hide" id="draw-message">
        <p>you draw</p>
        <button class="show__message-btn"   >play again</button>
      </div>

      <div class="show__message win hide"  id="win-message">
        <p>you win</p>
        <button class="show__message-btn" id="play-again">play again</button>
      </div>

      <div class="enemy__pick">
        <p>the hause picked</p>

        <div class="img-container-pick--enemy" id="img-container-pick-enemy">
         <div class="circles__enemy " id="enemy-circles"><span class="circle__one circle"> </span><span class="circle__two circle"> </span><span class="circle__three circle"> </span></div> 
          <div class="img-container-pick"><img src="./images/icon-scissors.svg" alt="" class="pick--scissors pick" id="enemy-pick-img" /></div>
        </div>
      </div>
    </section>

   <div class="rules__btn-container"> <button class="rules" id="rulesBtn">rules</button></div>

    <div class="rules__img-container " id="rules__img-container">
      <div class="rules__img-container-header">
        <p>rules</p>
        <button  id="close-rules"  class="close__rules-btn"><img src="./images/icon-close.svg" alt="" class="rules__img-container--close"/></button>
      </div>
      <div class="rules__img"><img src="./images/image-rules.svg" alt="" /></div>
    </button>
    <script src="./js/Game.js" type="module"></script>
  </body>
</html>
