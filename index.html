<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.min.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header class="header">
      <div class="header__title-game">
        <p>rock</p>
        <p>paper</p>
        <p>scissors</p>
      </div>
      <div class="header__result">
        <p>score</p>
        <span class="header__result-number">12</span>
      </div>
    </header>
    <main class="main">
      <div class="main__choice">
        <img src="./images//bg-triangle.svg" alt="" class="choice__triangle" />
        <div class="paper__img-container img-container"><img src="./images/icon-paper.svg" alt="" class="choice__triangle--papier choice" /></div>
        <div class="scissors__img-container img-container"><img src="./images/icon-scissors.svg" alt="" class="choice__triangle--scissors choice" /></div>
        <div class="rock__img-container img-container"><img src="./images/icon-rock.svg" alt="" class="choice__triangle--rock choice" /></div>
      </div>
    </main>
    <div class="rules">
      <p>rules</p>
    </div>
  </body>
</html>
