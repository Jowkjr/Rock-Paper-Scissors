<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.min.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header class="header">
      <div class="header__title-game">
        <p>rock</p>
        <p>paper</p>
        <p>scissors</p>
      </div>
      <div class="header__result">
        <p>score</p>
        <span class="header__result-number">12</span>
      </div>
    </header>
    <main class="main" id="main">
      <div class="main__choice">
        <img src="./images//bg-triangle.svg" alt="" class="choice__triangle" />
        <button class="paper__img-container img-container" id="paper__btn" value="paper"><img src="./images/icon-paper.svg" alt="" class="choice__triangle--papier choice" /></button>
        <button class="scissors__img-container img-container" id="scissors__btn" value="scissors"><img src="./images/icon-scissors.svg" alt="" class="choice__triangle--scissors choice" /></button>
        <button class="rock__img-container img-container" id="rock__btn" value="rock"><img src="./images/icon-rock.svg" alt="" class="choice__triangle--rock choice" /></button>
      </div>
    </main>

    <section class="picked" id="picked">
      <div class="my__pick">
        <p>you picked</p>
        <div class="img-container-pick" id="img-container-pick">
          <!-- <span class="circle__one circle"> </span><span class="circle__two circle"> </span><span class="circle__three circle"> </span> -->
          <img src="./images/icon-scissors.svg" alt="" class="pick--scissors pick" id="my-pick-img" />
        </div>
      </div>
      <!-- <div class="show__message lose">
        <p>you lose</p>
        <button class="show__message-btn">play again</button>
      </div>

      <div class="show__message win">
        <p>you win</p>
        <button class="show__message-btn">play again</button>
      </div> -->

      <div class="enemy__pick">
        <p>the hause picked</p>

        <div class="img-container-pick--enemy">
          <!-- <span class="circle__one circle"> </span><span class="circle__two circle"> </span><span class="circle__three circle"> </span> -->
          <div class="img-container-pick draw"></div>
        </div>
      </div>
    </section>

    <button class="rules" id="rulesBtn">rules</button>

    <!-- <div class="rules__img-container" id="rules__img-container">
      <div class="rules__img-container-header">
        <p>rules</p>
        <img src="./images/icon-close.svg" alt="" class="rules__img-container--close" />
      </div>
      <div class="rules__img"><img src="./images/image-rules.svg" alt="" /></div>
    </button> -->
    <script src="./js/Game.js" type="module"></script>
  </body>
</html>
